<div class="container mt-4">
    <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
        Order Details</h1>
    <div class="container mt-4" style="background-color:lavender" *ngFor='let i of item'>
        <div class="d-flex justify-content-between">
        </div>
        <ng-container>
            <h2 style="font-family:Georgia, 'Times New Roman', Times, serif;">{{i.itemName}}</h2>
        </ng-container>
        <div class="row">
            <div class="col">
                <h5 style="color: cornflowerblue;">Item ID:
                    <ng-container>
                        {{i.itemId}}
                    </ng-container>
                </h5>
            </div>
            <div class="col">
                <h5 style="color: cornflowerblue;">Category:
                    <ng-container>
                        {{i.itemCategory}}
                    </ng-container>
                </h5>
            </div>
            <div class="col">
                <h5 style="color: cornflowerblue;">Quantity:
                    <ng-container>
                        {{i.itemQuantity}}
                    </ng-container>
                </h5>
            </div>

            <div class="col">
                <h5 style="color: cornflowerblue;">Cost:
                    <ng-container >
                        {{i.itemPrice}}
                    </ng-container>
                </h5>
            </div>
        </div>

    </div>
</div>
